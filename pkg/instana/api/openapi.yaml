- description: "This endpoint retrieves the metrics for infrastructure components.\r\
    \n\r\n### Mandatory Parameters\r\n**plugin:** Plugins are entities' for which\
    \ we collect metrics, for example : \"Host\", \"Cassandra node\", \"Cassandra\
    \ Connection\".\r\n\r\nThe available plugins are depending on the system you are\
    \ monitoring. Therefore you will need to [retrieve plugins](#operation/getInfrastructureCatalogPlugins)\
    \ where we have data for you.\r\n\r\n**query or snapshotIds:** choose between\
    \ dynamic focus query or [snapshotId](#operation/getSnapshots) (a unique identifier\
    \ the metrics are assigned to)\r\n\r\nTo make the it easy to get started this\
    \ endpoint has two modes that can be used for metrics retrieval:\r\n1. Search\
    \ metrics with a query\r\n  You are using the [Dynamic Focus](https://docs.instana.io/core_concepts/dynamic_focus/)\
    \ query to filter the result.\r\n  To get usable search parameters you can either\
    \ query the search [catalog endpoint](#operation/getInfrastructureCatalogSearchFields)\
    \ or use the UI\r\n\r\n1. Search for metrics for snapshotIds\r\n  For advanced\
    \ use cases, pagination for example, its recommended to use fixed snapshotIds.\
    \ This also pushes the API call limit for this endpoint from 500 to 1000 calls\
    \ per Minute\r\n\r\n**metrics:** Id of the exact metric you want to retrieve,\
    \ eg. \"cpu.user\", \"clientrequests.read.mean\"\r\n\r\nOnce you have selected\
    \ the plugin you can define up to five metrics you want to retrieve with the call.\r\
    \nPlease use our [metrics catalog call](#operation/getInfrastructureCatalogMetrics)\
    \ to get the available metrics for the selected plugin.\r\n\r\n### Optional Parameters\r\
    \n**timeFrame** As in our UI you can specify the timeframe for metrics retrieval.\r\
    \n```\r\n  windowSize           to\r\n     (ms)       (unix-timestamp)\r\n<----------------------|\r\
    \n```\r\n\r\n**rollup:** Depending on the selected timeFrame its possible to selected\
    \ the rollup.\r\n\r\nThe available rollup is depending on two factors:\r\n1. [Retention\
    \ times](https://docs.instana.io/core_concepts/data_collection/#data-retention)\r\
    \n\r\n\tFor example if you select a to timestamp that is 3 Weeks in the past the\
    \ most accurate rollup you can query for would be 1min\r\n1. Size of the selected\
    \ windowSize\r\n\r\n\tThe limitation is that we only return 600 Data points per\
    \ call, thus if you select a windowSize of 1hour the most accurate rollup you\
    \ can query for would be 5s\r\n\r\nValid rollups are:\r\n\r\n| rollup  | value\
    \ |\r\n| ------------- | ------------- |\r\n| 1 second  | 1 |\r\n| 5 seconds \
    \ | 5  |\r\n| 1 minute  | 60 |\r\n| 5 minutes  | 300  |\r\n| 1 hour  | 3600  |\r\
    \n\r\n\r\n### Defaults\r\n**timeframe:**\r\n```\r\n\"timeFrame\": {\r\n\t\"windowSize\"\
    : 60000,\r\n\t\"to\": {current timestamp}\r\n}\r\n```\r\n\r\n**rollup**: 1\r\n\
    \r\n### Limits\r\n500 Calls per Hour\r\n1000 Calls per Hour\r\n\r\nTo keep the\
    \ response size reasonable the limit is set to 30 retrieved items. To implement\
    \ pagination see [1]\r\n\r\nA maximum of 600 data points are returned per metric.\r\
    \n\r\nYou can only retrieve metrics [above](https://docs.instana.io/core_concepts/dynamic_graph/)\
    \ the selected Dynamic Focus filter. Work around can be found under [2]\r\n\r\n\
    The following example will return an empty result, because the selected plugin\
    \ \"host\" is below the dynamic focus filter \"java\" :\r\n```\r\nquery=entity.selfType:java\r\
    \nplugin=host\r\nmetric=cpu.steal\r\n```\r\n### Tips\r\n[1] **Pagination**\r\n\
    Sometimes the query you are interested in returns more than 30 items, you have\
    \ to use the [find snapshots](#operation/getSnapshots) endpoint to get a full\
    \ list of Ids for your query and then use the [metrics endpoint](#operation/getInfrastructureMetrics)\
    \ with the returned snapshotIds\r\n\r\n\r\n[2] **Application filter**\r\nYou can\
    \ work around the aforementioned limitation by querying one of the crosscutting\
    \ entities like applications, services and endpoints. For the example above you\
    \ could create an Application with jvm.version isPresent filter. And search Query\
    \ then for the created application name\r\n```\r\nquery=entity.application.name:\"\
    Java Applications\"\r\n```\r\n"
