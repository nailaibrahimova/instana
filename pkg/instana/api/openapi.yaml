          system: '#/components/schemas/SystemRule'
          threshold: '#/components/schemas/ThresholdRule'
        propertyName: ruleType
      example:
        severity: 1
        ruleType: ruleType
      properties:
        ruleType:
          description: 'Values: `"THRESHOLD"`  `"SYSTEM"`  `"ENTITY_VERIFICATION"`
            `"HOST_AVAILABILITY"`'
          type: string
        severity:
          format: int32
          type: integer
      required:
      - ruleType
      type: object
    AccessRule:
      example:
        accessType: READ
