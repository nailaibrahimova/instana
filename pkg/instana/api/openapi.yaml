    put:
      description: "This endpoint creates or updates the Custom Event Specification\
        \ \n\n## Mandatory Parameters:\n\n- **eventSpecificationId(Path Parameter):**\
        \ A unique identifier for each custom event\n\n- **id:** Same as the eventSpecificationId\n\
        \n- **name:** Name for the custom event\n\n- **entityType:** Name of tha available\
        \ plugins for the selected source\n\n- **rules.ruleType:** Type of the rule\
        \ being set for the custom event\n\n### Rule-type specific parameters\n\n\
        Depending on the chosen `ruleType`, there are further required parameters:\n\
        \n#### Threshold Rule using a dynamic built-in metric by pattern :\n\n- **rules.conditionOperator:**\
        \ Conditional operator for the aggregation for the provided time window\n\n\
        - **rules.metricPattern.prefix:** Prefix pattern for the metric\n\n- **rules.metricPattern.operator:**\
        \ Operator for matching the metric\n\n```\ncurl --request PUT 'https://<HOST>/api/events/settings/event-specifications/custom/09876543225'\
        \ \\\n--header 'Authorization: apiToken <Token>' \\\n--header 'Content-Type:\
        \ application/json' \\\n--data-raw '{ \"id\" :\"09876543225\", \"description\"\
        :\"Event for OpenAPI documentation\", \"enabled\":true,\"entityType\":\"host\"\
        ,\"expirationTime\":\"60000\",\"name\":\"Event for OpenAPI documentation\"\
        ,\n\"query\":<Query>, \n\"rules\":[{\"aggregation\":\"sum\",\"conditionOperator\"\
        :\">\", \"conditionValue\":0.1, \"metricName\":null, \"metricPattern\":{\"\
        prefix\":\"fs\", \"postfix\":\"free\", \"operator\":\"endsWith\", \"placeholder\"\
        :\"/xvda1\"},\n\"rollup\":null, \"ruleType\":\"threshold\", \"severity\":10,\
        \ \"window\":30000}], \"triggering\":false\n}'\n```\nThe above example creates\
        \ a custom event that matches disk devices that end with \"/xvda1\" for the\
        \ metric \"fs.{device}.free\" for any host in scope.\n\n#### Threshold Rule\
        \ using fixed metric :\n\n- **rules.conditionOperator:** Conditional operator\
        \ for the aggregation for the provided time window\n\n- **rules.metricName:**\
        \ Metric name for the event\n\n```\ncurl --request PUT 'https://<Host>/api/events/settings/event-specifications/custom/09876543226'\
        \ \\\n--header 'Authorization: apiToken <Token>' \\\n--header 'Content-Type:\
        \ application/json' \\\n--data-raw '{ \"id\" :\"09876543226\", \"description\"\
        :\"Event for OpenAPI documentation fixed Metric\", \"enabled\":true,\"entityType\"\
        :\"host\",\"expirationTime\":\"60000\",\n\"name\":\"Event for OpenAPI documentation\
        \ fixed metric\",\"rules\":[{\"aggregation\":\"sum\",\"conditionOperator\"\
        :\">\", \"conditionValue\":0.1, \"metricName\":\"fs./dev/xvda1.free\", \n\"\
        rollup\":null, \"ruleType\":\"threshold\", \"severity\":10, \"window\":30000}],\
        \ \"triggering\":false\n}'\n```\n\n#### System Rule:\n\n- **rules.systemRuleId:**\
        \ Id of the System Rule being set \n\n```\ncurl --request PUT 'https://<Host>/api/events/settings/event-specifications/custom/09876543227'\
        \ \\\n--header 'Authorization: apiToken <Token>' \\\n--header 'Content-Type:\
        \ application/json' \\\n--data-raw '{ \"id\" :\"09876543227\", \"description\"\
        :\"Event for OpenAPI documentation System Rule\", \"enabled\":true,\"entityType\"\
        :\"any\",\"expirationTime\":\"60000\",\n\"name\":\"Event for OpenAPI documentation\
        \ System Rule\", \"rules\":[{\"ruleType\":\"system\", \"systemRuleId\":\"\
        entity.offline\",\"severity\":10}], \"triggering\":false\n}'\n```\n\n####\
        \ Entity Verification Rule:\n\n- **rules.matchingEntityType:** Type of the\
        \ Entity\n- **rules.matchingOperator:** Operator for matching the Entity name\n\
        - **rules.matchingEntityLabel:** Name Pattern for the Entity\n\n```\ncurl\
        \ --request PUT 'https://<Host>/api/events/settings/event-specifications/custom/09876543228'\
        \ \\\n--header 'Authorization: apiToken <Token>' \\\n--header 'Content-Type:\
        \ application/json' \\\n--data-raw '{ \"id\" :\"09876543228\", \"description\"\
        :\"Event for OpenAPI Entity Verification Rule\", \"enabled\":true,\"entityType\"\
        :\"host\",\"expirationTime\":\"60000\",\n\"name\":\"Event for OpenAPI Entity\
        \ Verification Rule\",\n\"rules\":[{\"matchingEntityLabel\":\"test\", \"matchingEntityType\"\
        :\"jvmRuntimePlatform\",\"matchingOperator\":\"startsWith\",\"offlineDuration\"\
        :1800000, \n\"ruleType\":\"entity_verification\",\"severity\": 5}], \"triggering\"\
        :false\n}'\n``\n"
